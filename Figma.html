<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.svg" alt="logo image">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Episodes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="image">
            <img src="Frame.svg" alt="main image">
        </div>
        <div class="content">
            <h2>Take your <br> podcast to the <span>next <b>level</b></span></h2>
            <p>Listen on</p>
            <div class="platforms">
                <img class="icons" src="Image1.svg" alt="musical platforms">
                <img class="icons" src="Image2.svg" alt="musical platforms">
                <img class="icons" src="Image3.svg" alt="musical platforms">
                <img class="icons" src="Image4.svg" alt="musical platforms">
                <img class="icons" src="Image5.svg" alt="musical platforms">
            </div>
        </div>
    </section>
</body>
</html>
